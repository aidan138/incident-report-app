<!DOCTYPE html>
<html>
<head>
  <title>Review Incident Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    label { margin-top: 1em; }
    input, textarea { padding: 0.5em; font-size: 1em; }
    button { margin-top: 2em; padding: 0.7em; background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Review Incident Report</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if request.query_params.confirmed %}
    <p class="success">âœ… Incident confirmed and sent to manager!</p>
  {% endif %}

  <form method="post" action="{{ request.url.path }}/confirm">
    <label>
      Name:
      <input type="text" name="person_involved_name" value="{{ incident.person_involved_name or '' }}">
    </label>

    <label>
      Age:
      <input type="text" name="person_involved_age" value="{{ incident.person_involved_age or '' }}">
    </label>

    <label>
      Phone:
      <input type="text" name="person_involved_phone_number" value="{{ incident.person_involved_phone_number or '' }}">
    </label>

    <label>
      Summary:
      <textarea name="incident_summary">{{ incident.incident_summary or '' }}</textarea>
    </label>

    <button type="submit">Confirm & Submit</button>
  </form>
</body>
</html>
